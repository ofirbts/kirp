version: '3.8'

services:
  # האפליקציה שלך
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      # כאן הקסם: משתמשים בשם השירות במקום ב-localhost
      - MONGO_URI=mongodb://root:example@mongodb:27017
      - QDRANT_HOST=qdrant
      - REDIS_HOST=redis
    depends_on:
      - mongodb
      - qdrant
      - redis

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage

  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

networks:
  default:
    name: kirp_network