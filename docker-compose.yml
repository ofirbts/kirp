version: '3.8'

services:
  # הזיכרון הוקטורי (היכן ש-qdrant_store.py שומר נתונים)
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage

  # מאגר האירועים (Persistence)
  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db

  # ה-Cache לביצועים מהירים
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

networks:
  default:
    name: kirp_network