version: '3.8'
services:
  kirp-api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./data:/app/data
  kirp-ui:
    build: .
    ports:
      - "8501:8501"
    command: streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0
    env_file: .env
    depends_on:
      - kirp-api
  kirp-whatsapp:
    build: .
    ports:
      - "5000:5000"
    command: python whatsapp-bot.py
    env_file: .env
    depends_on:
      - kirp-api
volumes:
  data:
